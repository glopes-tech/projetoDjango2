{% extends 'base.html' %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'enquete:enquete_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
