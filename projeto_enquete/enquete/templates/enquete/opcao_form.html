{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar Opção{% else %}Criar Opção para "{{ pergunta.texto|truncatechars:50 }}"{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {% include 'form_template.html' %}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'enquete:pergunta_detail' pergunta.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
